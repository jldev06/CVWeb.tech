<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo&family=Titillium+Web:wght@300&display=swap');
    </style>
    <title></title>
</head>

<body>
    <header class="header">


    </header>
    <main>
        <section class="section1">
            <div class="image-pile-container"><img class="pilecv-image" src="images/cv-pile-760.webp" alt="image pile de cv"></div>
            <div class="container-texte">
                <div class="container-question"> <span>Comment vous démarquer </span><span>dans cette pile de CV ???</span>

                </div>
                <div class="container-réponse">Avec un CV Web</div>
            </div>
        </section>

        <section class="section2">
            <div class="texte-convertion">
                <p>Convertissez votre CV format A4 au format Web Responsif</p>
            </div>

            <div class="container-convertion">
                <div class="container-image-cvformatA4"><img class="cvformata4" src="images/CVjohndoeimage.webp" alt="image de cv format A4"></div>
                <div class="CV-responsif-container">
                    <div class="container-image-cvformat-portable"><img class="cvformatportable" src="images/portablejohndoe-cv.webp" alt="image cv format portable"></div>
                    <div class="container-image-cvformat-tablette"><img class="cvformattablette" src="images/tablettecvjohndoe.webp" alt="image cv format tablette"></div>
                    <div class="container-image-cvformat-desktop"><img class="cvformatdesktop" src="images/desktopjohndoecv.webp" alt="image cv format desktop"></div>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">

    </footer>
